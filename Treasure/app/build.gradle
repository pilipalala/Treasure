apply plugin: 'com.android.application'
//def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(file("keystore.properties")))
//keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

def releaseTime() {
    return new Date().format("MM.dd", TimeZone.getTimeZone("UTC"))
}

def getAppName() {
    return "Treasure"
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    /**
     * 一、默认产品偏好配置
     */
    defaultConfig {
        applicationId "com.wyj.treasure"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        /* 动态添加 string.xml 字段；
          注意，这里是添加，在 string.xml 不能有这个字段，会重名！！！
          */
        resValue "string", "app_name", getAppName()
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    /**
     * 给生成的apk文件重命名，
     */
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${getAppName()}${releaseTime()}.apk"
        }
    }
    /**
     * 二、自定义签名配置
     */
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
        debug {
//            keyAlias keystoreProperties['keyAlias']
//            keyPassword keystoreProperties['keyPassword']
//            storeFile file(keystoreProperties['storeFile'])
//            storePassword keystoreProperties['storePassword']
        }
    }
    /**
     * 三、构建类型，分为release和debug两种
     */
    buildTypes {
        release {
            /*定义是否压缩代码 false表示不压缩*/
            minifyEnabled false
            /*压缩资源文件*/
            shrinkResources false
            /*proguardFiles定义混淆代码的默认混淆规则*/
            /*proguard-android.txt表示系统自带的混淆规则*/
            /*proguard-rules.pro位于当前module根目录下*/
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    sourceSets { main { aidl.srcDirs = ['src/main/aidl', 'src/main/aidl/'] } }


}
repositories {
    flatDir {
        dirs 'lib' //就是你放aar的目录地址
    }
}
